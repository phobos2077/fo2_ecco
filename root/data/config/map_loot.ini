; Format:
; [<map_id>]
; <tile>=command1,command2,...
;
; For every tile, searches for a container or a critter on this tile. If not found, then deals with items on the ground.
;
; Command types:
; a<pid>:<count>:<ammo>:<ammoPid> - adds an item with given PID and count (defaults to 1 if omitted)
; r<pid>:<count> - remove up to count items
; w<pid> - makes critter wield a weapon with given PID in it's inventory

